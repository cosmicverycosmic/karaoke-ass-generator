name: Generate Karaoke ASS

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'How to provide song and lyrics'
        type: choice
        options:
        - Use files committed to the repository
        - Provide audio URL and paste lyrics (no commit needed)
        default: Use files committed to the repository
      audio_file:
        description: 'Audio file name in repo (if using repo files)'
        default: song.mp3
      lyrics_file:
        description: 'Lyrics file name in repo (if using repo files)'
        default: lyrics.txt
      audio_url:
        description: 'Direct download URL to the audio file (required if "Provide audio URL..." mode)'
        required: false
      lyrics_text:
        description: 'Paste the full lyrics here — one line per subtitle line (multiline OK!)'
        type: string
        required: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt update && sudo apt install -y unzip wget jq

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install faster-whisper==1.0.3 demucs torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Download aegisub-cli (dynamic, works forever)
        run: |
          # Get latest release info
          curl -s https://api.github.com/repos/Myaamori/aegisub-cli/releases/latest -o release.json
      
          # Find the Linux x64/amd64 asset (matches any naming like aegisub-cli-v1.2.3-linux-x64.zip, aegisub-cli_linux_amd64, etc.)
          DOWNLOAD_URL=$(jq -r '.assets[].browser_download_url | select(test("linux.*(x64|amd64|x86_64)"; "i"))' release.json | head -n1)
      
          # Fallback to a known-good older release if the latest has no Linux build (unlikely but safe)
          if [ -z "$DOWNLOAD_URL" ]; then
            echo "No Linux asset in latest release — falling back to known good v0.6.0"
            DOWNLOAD_URL="https://github.com/Myaamori/aegisub-cli/releases/download/v0.6.0/aegisub-cli-linux-x64.zip"
          fi
      
          echo "Downloading aegisub-cli from: $DOWNLOAD_URL"
          wget -O aegisub-cli.download "$DOWNLOAD_URL"
      
          # Handle both zip and raw binary uploads
          if unzip -t aegisub-cli.download >/dev/null 2>&1; then
            unzip -o aegisub-cli.download
            rm aegisub-cli.download
            # Rename whatever binary came out to the name the workflow expects
            EXTRACTED_BINARY=$(find . -type f -executable -name "*aegisub-cli*" | head -n1 || echo "")
            if [ -n "$EXTRACTED_BINARY" ]; then
              mv "$EXTRACTED_BINARY" aegisub-cli-linux-x64
            fi
          else
            mv aegisub-cli.download aegisub-cli-linux-x64
          fi
      
          chmod +x aegisub-cli-linux-x64
          ls -la aegisub-cli-linux-x64

      - name: Prepare input files
        run: |
          if [ "${{ inputs.mode }}" = "Provide audio URL and paste lyrics (no commit needed)" ]; then
            if [ -z "${{ inputs.audio_url }}" ]; then echo "Error: audio_url is required in this mode"; exit 1; fi
            if [ -z "${{ inputs.lyrics_text }}" ]; then echo "Error: lyrics_text is required in this mode"; exit 1; fi
            wget -O input_audio "${{ inputs.audio_url }}"
            printf "%s\n" "${{ inputs.lyrics_text }}" > lyrics.txt
          else
            cp "${{ inputs.audio_file }}" input_audio || (echo "Audio file not found: ${{ inputs.audio_file }}"; exit 1)
            cp "${{ inputs.lyrics_file }}" lyrics.txt || (echo "Lyrics file not found: ${{ inputs.lyrics_file }}"; exit 1)
          fi

      - name: Separate vocals with Demucs
        run: |
          python -m demucs.separate -n htdemucs --two-stems=vocals --jobs=4 input_audio
          base=$(basename "input_audio")
          mv "separated/htdemucs/${base}/vocals.wav" vocals.wav

      - name: Generate pre-template ASS (word-level, singing-aware)
        run: python generate_ass.py

      - name: Apply Karaoke Templater (fancy modern effects)
        run: ./aegisub-cli-linux-x64 pre.ass final.ass || true

      - name: Upload result
        uses: actions/upload-artifact@v4
        with:
          name: karaoke-final-ass
          path: final.ass
