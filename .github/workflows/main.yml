name: Generate Karaoke ASS

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'How to provide song and lyrics'
        type: choice
        options:
        - Use files committed to the repository
        - Provide audio URL and paste lyrics (no commit needed)
        default: Use files committed to the repository
      audio_file:
        description: 'Audio file name in repo (e.g. audio[vocals].mp3)'
        default: song.mp3
      lyrics_file:
        description: 'Lyrics file name in repo'
        default: lyrics.txt
      audio_url:
        description: 'Direct download URL to audio (for no-commit mode)'
        required: false
      lyrics_text:
        description: 'Paste full lyrics here (one line per subtitle line)'
        type: string
        required: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y ffmpeg wget unzip

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          pip install faster-whisper==1.0.3 demucs torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu

      - name: Download aegisub-cli v0.6.0 (the last working Linux build — permanent URL)
        run: |
          wget -O aegisub-cli.zip https://github.com/Myaamori/aegisub-cli/releases/download/v0.6.0/aegisub-cli-linux-x64.zip
          unzip -o aegisub-cli.zip
          chmod +x aegisub-cli-linux-x64
          ./aegisub-cli-linux-x64 --version

      - name: Prepare audio & lyrics
        run: |
          if [ "${{ inputs.mode }}" = "Provide audio URL and paste lyrics (no commit needed)" ]; then
            wget -O input_audio "${{ inputs.audio_url }}"
            echo '${{ inputs.lyrics_text }}' > lyrics.txt
          else
            cp "${{ inputs.audio_file }}" input_audio
            cp "${{ inputs.lyrics_file }}" lyrics.txt
          fi
          ffmpeg -y -i input_audio -ar 16000 -ac 1 -vn normalized.wav

      - name: Isolate vocals with Demucs
        run: |
          python -m demucs.separate --two-stems=vocals -n htdemucs --jobs=4 normalized.wav
          mv separated/htdemucs/normalized/vocals.wav vocals.wav

      - name: Generate pre-template .ass (word-level + \k tags)
        run: python generate_ass.py

      - name: Apply classic Karaoke Templater effects
        run: |
          ./aegisub-cli-linux-x64 pre.ass final.ass "Karaoke Templater"
          # v0.6.0 sometimes exits 1 even on success — ignore if file exists
          if [ -f final.ass ]; then echo "Success!"; else echo "Templater failed"; exit 1; fi

      - name: Upload final karaoke ASS
        uses: actions/upload-artifact@v4
        with:
          name: karaoke-final-ass
          path: final.ass
